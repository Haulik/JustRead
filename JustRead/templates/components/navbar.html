<nav>
    <div>
        <div class="links-wrapper">
            <a href="{{ url_for("Login.home") }}">Home</a>
            <a href="{{ url_for("book.books") }}">All Books</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for("book.add_book") }}">Add books</a>
                <a href="{{ url_for("book.your_orders") }}">Your Orders</a>
            {% endif %}
        </div>
        <div class="login-button">
            {% if current_user.is_authenticated %}
                <span class="text--gray">Welcome {{ current_user.user_name }}!</span>
                <a href="{{ url_for("Login.logout") }}">Logout</a>
            {% else %}
                <a class="text--gray" href="{{ url_for("Login.signup") }}">Sign up</a>
                <a href="{{ url_for("Login.login") }}">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
